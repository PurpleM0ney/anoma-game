<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Anoma 2048</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>

<div class="container">
    <div class="heading">
      <div style="text-align: center; margin-bottom: 10px;"><img src="anoma_logo.png" alt="Anoma" style="max-width: 300px; height: auto;"></div>
      <div class="scores-container">
        
        
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Enter intent and feel the <strong>Anoma</strong> power!</p>
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>


      <div class="intent-input-wrapper" style="margin: 12px 0;">
        <div class="intent-box">
<input type="text" id="intent-input" placeholder="WRITE YOU INTENT HERE (e.g. SWAP RIGHT)" style="text-align:center;" 
               style="width: 100%; font-size: 18px; padding: 10px; border-radius: 6px; border: 1px solid #ccc;">
<div id="intent-log"></div>
      
</div></div>
    <div id="intent-hint" style="margin-top:10px; font-size:14px; color:#444; font-style:italic;"></div>
    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys or write an intent</strong> to move the tiles. When two tiles with the same steps touch, they <strong>merge into one!</strong></p>
  </div>

  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/loader.js"></script>



      </div>



  
  
  <p class="made-by"><strong>Made by <a href="https://x.com/Purple_M0ney" target="_blank" rel="noopener noreferrer" style="color:purple;text-decoration:underline;">Purple Money</a> for <a href="https://x.com/anoma" target="_blank" rel="noopener noreferrer" style="color:red;text-decoration:underline;">Anoma</a></strong></p>



</body>
</html>
